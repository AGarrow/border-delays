production:
  adapter: postgresql
  encoding: unicode
  database: ENV['DB_NAME']
  pool: 5
  timeout: 5000


development:
  adapter: mysql
  encoding: unicode
  database: border_times
  pool: 5
  timeout: 5000
  password: <%= ENV['DB_PASSWORD'] %>
  host: 127.0.0.1
  port: 3306